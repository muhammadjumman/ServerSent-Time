<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Update</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
            
        }
        #time{
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="time"></div>
    <script>
        const time = document.getElementById("time")
        time.innerHTML='Time'
        const eventSource = new EventSource('/sse')
        eventSource.onmessage=(e)=>{
            console.log(e)
            time.innerHTML= e.data
        }
        eventSource.onerror = (e)=>{
            console.log(e)
            time.innerHTML = "Error" + e
        }
    </script>
</body>
</html>
